classes:
- system.keystone.client.v3.service.glance
parameters:
  _param:
    glance_service_protocol: http
  keystone:
    client:
      server:
        identity:
          project:
            service:
              user:
                glance:
                  is_admin: true
                  password: ${_param:keystone_glance_password}
                  email: ${_param:admin_email}
                  options: ${_param:openstack_service_user_options}
          service:
            glance:
              type: image
              description: OpenStack Image Service
              endpoints:
              - region: ${_param:openstack_region}
                public_address: ${_param:cluster_public_host}
                public_protocol: ${_param:cluster_public_protocol}
                public_port: 9292
                public_path: ''
                internal_address: ${_param:glance_service_host}
                internal_port: 9292
                internal_path: ''
                internal_protocol: ${_param:glance_service_protocol}
                admin_protocol: ${_param:glance_service_protocol}
                admin_address: ${_param:glance_service_host}
                admin_port: 9292
                admin_path: ''
